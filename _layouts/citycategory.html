---
layout: default
---

<div class="container">
<h1>{{ page.label }} in {{ page.name }}</h1>

<div class="row clear pad-top-5 pad-bottom-5">
<div class="col-12 col-3-m">
{% assign categories = site.categories | sort: 'order' %}
<ul class="menu">
{% for c in categories %}
<li {% if page.categorySlug == c.slug %}class="active"{% endif %}><a href="/{{ c.slug }}-{{ page.citySlug }}.html"><amp-img layout="fixed" height="24" width="24" src="{{ site.baseurl }}/images/category-icons/{{ c.slug }}.png"></amp-img> {{ c.label }}</a></li>
{% endfor %}
</ul>
</div>
<div class="col-12 col-9-m">
<amp-list width="auto"
  height="1200"
  layout="fixed-height"
  src="https://apptest.weddian.de/api/search/serviceProvider?categorySlug={{ page.categorySlug }}&latitude={{ page.lat }}&longitude={{ page.lon }}"
  items="data">
  {% raw %}
  <template type="amp-mustache">
    <div class="col-12 col-6-m">
    <a href="{{slug}}.html">
          <div class="card">
          {{#logo}}
          <amp-img layout="responsive" height="90" width="160" src="{{ logo }}"></amp-img>
          {{/logo}}
      {{^logo}}
      {% endraw %}
      <amp-img alt="Mountains"
      fallback
      layout="responsive"
      width="160"
      height="90"
      src="images/categories-small/{{ page.categorySlug }}.jpg"
      class="grayscale"></amp-img>
      {% raw %}
      {{/logo}}
      <div class="card-content">
      <h3 class="card-title">{{name}}<br><small>{{ subtitle }} {{#subtitle}}-{{/subtitle}} {{ distance }}km entfernt</small></h3>
      {{#description}}<p class="card-description">{{ description }}</p>{{/description}}
      </div>
  </div>
    </a>
    </div>
  </template>
  {% endraw %}
  <div overflow
    class="list-overflow">
    See more
  </div>
</amp-list>
</div>
</div>
</div>
