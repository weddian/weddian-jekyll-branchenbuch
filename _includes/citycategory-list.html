{% if site.list == 'overflow' %}
<amp-list width="auto" height="1200" layout="fixed-height" src="{{ site.backend }}/api/search/serviceProvider?categorySlug={{ page.categorySlug }}&latitude={{ page.lat }}&longitude={{ page.lon }}&size=5"
  items="data">
  {% raw %}
  <template type="amp-mustache">
    <div class="col-12 col-6-m">
      <a href="{{slug}}.html">
        <div class="card image-card">
          {{#logo}}
          <amp-img layout="responsive" height="90" width="160" src="{{ logo }}"></amp-img>
          {{/logo}} {{^logo}} {% endraw %}
          <amp-img alt="Mountains" fallback layout="responsive" width="160" height="90" src="images/categories-small/{{ page.categorySlug }}.jpg"
            class="grayscale"></amp-img>
          {% raw %} {{/logo}}
          <div class="card-content">
            <h3 class="card-title">{{name}}
              <br>
              <small>{{ subtitle }} {{#subtitle}}-{{/subtitle}} {{ distance }}km entfernt</small>
            </h3>
            {{#description}}
            <p class="card-description">{{ description }}</p>{{/description}}
            <a class="button-primary" href="{{slug}}.html">Mehr erfahren!</a>            
          </div>
        </div>
      </a>
    </div>
  </template>
  {% endraw %}
  <div overflow class="list-overflow">
    See more
  </div>
</amp-list>
{% elsif site.list == 'pagination' %}
<amp-state id="control">
  { "pageNumber": 0 }
</amp-state>
<amp-state id="page" src="{{ site.backend }}/api/search/serviceProvider?categorySlug={{ page.categorySlug }}&latitude={{ page.lat }}&longitude={{ page.lon }}&size=50&page=0"
  [src]="'{{ site.backend }}/api/search/serviceProvider?categorySlug={{ page.categorySlug }}&latitude={{ page.lat }}&longitude={{ page.lon }}&size=50&page=' + control.pageNumber">
</amp-state>
<amp-list id="paged-amp-list" layout="fixed-height" height="1000" src="{{ site.backend }}/api/search/serviceProvider?categorySlug={{ page.categorySlug }}&latitude={{ page.lat }}&longitude={{ page.lon }}&size=50&page=0"
  [src]="'{{ site.backend }}/api/search/serviceProvider?categorySlug={{ page.categorySlug }}&latitude={{ page.lat }}&longitude={{ page.lon }}&size=50&page=' + control.pageNumber"
  items="data">
  {% raw %}
  <template type="amp-mustache">
    <div class="col-12 col-6-m">
      <a href="{{slug}}.html">
        <div class="card image-card {{entryType}}">
          {{#logo}}
          <amp-img layout="responsive" height="90" width="160" src="{{ logo }}"></amp-img>
          {{/logo}} {{^logo}} {% endraw %}
          <amp-img alt="Mountains" fallback layout="responsive" width="160" height="90" src="images/categories-small/{{ page.categorySlug }}.jpg"
            class="grayscale"></amp-img>
          {% raw %} {{/logo}}
          <div class="card-content">
            <h3 class="card-title">{{name}}
              <br>
              <small>{{ subtitle }} {{#subtitle}}-{{/subtitle}} {{ distance }}km entfernt</small>
            </h3>
            {{#description}}
            <p class="card-description">{{ description }}</p>{{/description}}
            <a class="button {{entryType}}" href="{{slug}}.html">Mehr erfahren!</a>            
          </div>
        </div>
      </a>
    </div>
  </template>
  {% endraw %}
  <div overflow
    class="list-overflow button-primary">
    <i class="fa fa-plus"></i> Alles anzeigen
  </div>
</amp-list>
<div class="text-center row clear">
<div class="col-6">
<button class="button button-full mar-left-1 mar-top-1" [hidden]="control.pageNumber == 0 ? true : false" on="tap:
AMP.setState({
  control:{
  pageNumber: control.pageNumber - 1
}
})">Vorherhige Seite</button>
</div>
<div class="col-6">
<button class="button button-full mar-top-1 mar-right-1" [hidden]="page.data.length < 50 ? true : false" on="tap:
AMP.setState({
  control:{
  pageNumber: control.pageNumber + 1
  }
})">NÃ¤chste Seite</button>
</div>
<div class="col-12">
<p class="primary" [text]="'Seite ' + (page.meta.page.number + 1) + ' von ' + page.meta.page.totalPages">Seite 1</p>
</div>
</div>
{% else %}
{% endif %}
