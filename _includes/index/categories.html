{% assign categories = site.categories | sort: 'order' %}
<div class="row clear">
    <div class="col-12 pad-bottom-0">
        <h2 class="card-title">Kategorien</h2>
    </div>
    {% for category in categories %}
    <div class="col-12 col-6-m col-4-l">
        <a href="{{ site.baseurl }}{{ category.url }}">
            <div class="card image-card">
                <amp-img layout="responsive" height="90" width="160" src="{{ site.baseurl }}/images/categories-small/{{ category.slug }}.jpg"></amp-img>
                <div class="card-content">
                    <h3 class="card-title">{{ category.label }}</h3>
                    <p class="card-description">{{ category.desc }}</p>
                    <a class="button" href="{{category.url}}">Mehr erfahren!</a>                    
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
