title: Weddian Branchenbuch
email: team@weddian.de
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://branchenbuch.weddian.de" # the base hostname & protocol for your site, e.g. http://example.com
backend: http://localhost:8081 # "https://apptest.weddian.de"
twitter_username: jekyllrb

markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - sync.sh

plugins:
  - jekyll-sitemap

collections:
  serviceprovider:
    output: true
  city-categories:
    output: true
  categories:
    output: true

defaults:
  - scope:
      path: ""
      type: serviceprovider
    values:
      layout: serviceprovider
      permalink: "/:slug.html"
  - scope:
      path: ""
      type: city-categories
    values:
      layout: city
      permalink: "/:fileSlug.html"
  - scope:
      path: ""
      type: categories
    values:
      layout: category
      permalink: "/:slug.html"

sass:
  style: compressed