title: Weddian Branchenbuch
subtitle: Das Hochzeits-Branchenbuch fÃ¼r die mobile Generation
email: team@weddian.de
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://branchenbuch.weddian.de" # the base hostname & protocol for your site, e.g. http://example.com
backend: "https://apptest.weddian.de"
twitter_username: weddiande

markdown: kramdown
exclude:
  - Gemfile
  - Gemfile.lock
  - sync.sh

plugins:
  - jekyll-sitemap

collections:
  serviceprovider:
    output: true
  city-categories:
    output: true
  categories:
    output: true
  plans:
    output: false
  cards:
    output: false

defaults:
  - scope:
      path: ""
      type: serviceprovider
    values:
      layout: serviceprovider
      permalink: "/:slug.html"
  - scope:
      path: ""
      type: city-categories
    values:
      layout: citycategory
      permalink: "/:slug.html"
  - scope:
      path: ""
      type: categories
    values:
      layout: category
      permalink: "/:slug.html"
  - scope:
      path: ""
      type: cards
    values:
      title:
      icon:
sass:
  style: compressed

list: 'pagination'